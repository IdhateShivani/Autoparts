<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <h2>Product Enquiry Data</h2>
    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Year</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Parts</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="productEnquiry : ${productEnquiryList}">
                <td th:text="${productEnquiry.fullName}"></td>
                <td th:text="${productEnquiry.email}"></td>
                <td th:text="${productEnquiry.phoneNumber}"></td>
                <td th:text="${productEnquiry.year}"></td>
                <td th:text="${productEnquiry.brand}"></td>
                <td th:text="${productEnquiry.model}"></td>
                <td th:text="${productEnquiry.parts}"></td>
            </tr>
        </tbody>
    </table>

    <h2>Contact Us Data</h2>
    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contactUs : ${contactUsList}">
                <td th:text="${contactUs.fullname}"></td>
                <td th:text="${contactUs.email}"></td>
                <td th:text="${contactUs.phonenumber}"></td>
                <td th:text="${contactUs.message}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
